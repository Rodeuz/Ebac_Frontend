<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>VERIFICADOR DE NÚMEROS</h1>
      <h2>Valores</h2>
      <form id="form-verify">
        <label for="a-number">Numero A: </label>
        <input type="number" id="a-number" placeholder="Digite o primeiro numero" />
        <label for="b-number">Numero B: </label>
        <input type="number" id="b-number" placeholder="Digite o segundo numero" />
        <button type="submit" id="btn-verify">Verificar</button>
        <p class="text-verify"></p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
