<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Cadastro de pessoas com Bootstrap</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <h1 class="title">Cadastro</h1>
          <form class="needs-validation" novalidate>
            <label for="nome" class="form-label">Seu nome: </label>
            <input type="text" class="form-control" id="nome" required />
            <div class="invalid-feedback">Preencha com o seu nome</div>
            <label for="email" class="form-label">Seu email: </label>
            <input type="text" class="form-control" id="email" required />
            <div class="invalid-feedback">Preencha com o seu Email</div>

            <label for="telefone" class="form-label">Seu telefone: </label>
            <input type="text" class="form-control" id="telefone" required />
            <div class="invalid-feedback">Preencha com o seu Telefone</div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-success" type="submit">Cadastrar-se</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
